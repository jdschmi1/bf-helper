<!DOCTYPE html>
<html lang="fr" ng-app="bf">

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Brave Frontier Craft Helper</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="css/bf.css"/>

    <script src="js/jquery-2.1.4.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bf-craft.js"></script>
</head>

<body>


<header class="navbar navbar-default navbar-fixed-top" id="top" role="banner">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="" class="navbar-brand">BF Helper</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">
                        Crafted Items
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="container-fluid" ng-controller="materialsController">

    <div class="row" style="height:60px"></div>

    <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6">
            <div class="input-group input-group-sm pull-left searchBox" style="width:100%;">
            <span class="input-group-addon" style="width:15px;">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
            </span>
                <input type="text" class="form-control" placeholder="Material" ng-model="materialFilter">
            </div>
        </div>
        <div class="col-md-6 col-xs-6 col-sm-6">
            <div class="input-group input-group-sm pull-left searchBox" style="width:100%;">
            <span class="input-group-addon" style="width:15px;">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
            </span>
                <input type="text" class="form-control" placeholder="Crafted item" ng-model="materialOfFilter">
            </div>
        </div>
    </div>

    <div class="text-info">
        Basic materials found: {{filteredMaterials.length}}<br/>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>
                    <a href="" ng-click="order('$key')">Material</a>
                    <span class="sortorder" ng-show="predicate === '$key'" ng-class="{reverse:reverse}"></span>
                </th>
                <th class="text-nowrap">
                    <a href="" ng-click="order('count')">Times used</a>
                    <span class="sortorder" ng-show="predicate === 'count'" ng-class="{reverse:reverse}"></span>
                </th>
                <th>
                    Crafted material
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="materialUse in materials | toArray | filter:{$key:materialFilter, materialOf:materialOfFilter} | orderBy:predicate:reverse as filteredMaterials">
                <th class="text-nowrap">{{materialUse.$key}}</th>
                <td>{{materialUse.count}}</td>
                <td><span ng-repeat="item in materialUse.materialOf"> [{{item}}]</span></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<footer class="footer bf-footer" role="contentinfo">
    <div class="container">
        <div>Source code hosted at <a href="https://github.com/zetoken/bf-helper">GitHub</a>.</span></div>
    </div>
</footer>

</body>
</html>
